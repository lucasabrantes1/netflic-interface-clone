<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Fílmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">VINLAND SAGA</h3>
          <p class="descricao">
            Thorfinn é filho de um dos maiores guerreiros vikings, mas quando o
            seu pai é morto na batalha contra o mercenário Askeladd, ele jura
            vingança. E assim começa a jornada de nosso protagonista.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/mini1.jpg" />
        </div>
        <div class="item">
          <img src="img/mini2.jpg" />
        </div>
        <div class="item">
          <img src="img/mini3.jpg" />
        </div>
        <div class="item">
          <img src="img/mini4.jpg" />
        </div>
        <div class="item">
          <img src="img/mini5.jpg" />
        </div>
        <div class="item">
          <img src="img/mini6.jpg" />
        </div>
        <div class="item">
          <img src="img/mini7.jpg" />
        </div>
        <div class="item">
          <img src="img/mini8.jpg" />
        </div>
        <div class="item">
          <img src="img/mini9.jpg" />
        </div>
      </div>
    </div>

    <script
      class="box-filme"
      src="https://kit.fontawesome.com/0f1d5478e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
